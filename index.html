<div class="ui inverted fixed menu main-menu">
    <div class="left menu">
        <a class="item menu" data-tooltip="Menu" data-position="bottom right"
           data-variation="mini basic" data-inverted="">
            <i class="large bars icon"></i>
        </a>
        <a class="item" data-tooltip="Play" data-position="bottom right" data-variation="mini basic"
           data-inverted="">
            <i class="large play icon"></i>
        </a>
        <a class="item" data-tooltip="Stop" data-position="bottom right" data-variation="mini basic"
           data-inverted="">
            <i class="large stop icon"></i>
        </a>
        <a class="item" data-tooltip="Loop" data-position="bottom right" data-variation="mini basic"
           data-inverted="">
            <i class="large sync alternate icon"></i>
        </a>
        <a class="item" data-tooltip="Record" data-position="bottom right" data-variation="mini basic"
           data-inverted="">
            <i class="large red circle icon"></i>
        </a>
        <div class="item">
            <div class="timer">0:00:00.00</div>
        </div>
        <a class="item" data-tooltip="Mute" data-position="bottom right" data-variation="mini basic"
           data-inverted="">
            <i class="large volume mute icon"></i>
        </a>
        <a class="item volume-slider">
            <i class="volume down large icon"></i>
            <div class="ui inverted grey slider "></div>
            <i class="volume up large icon"></i>
            <script>
                $('.ui.slider')
                    .slider()
                ;
            </script>
        </a>
    </div>

    <div class="right menu">
        <a class="item" data-tooltip="Zoom out" data-position="bottom right"
           data-variation="mini basic" data-inverted="">
            <i class="large search minus icon"></i>
        </a>
        <a class="item" data-tooltip="Zoom in" data-position="bottom right"
           data-variation="mini basic" data-inverted="">
            <i class="large search plus icon"></i>
        </a>
    </div>

</div>
